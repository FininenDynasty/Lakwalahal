<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – The Lakwalahal Foundation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #a95f30;
      color: #f8f4e3;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.4em;
      margin-top: 40px;
    }
    p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1em;
    }
    .form {
      background-color: #f8f4e3;
      color: #333;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #999;
      font-family: inherit;
    }
    button {
      background-color: #3bbac6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #f8f4e3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Have questions, want to volunteer, or share your story? Please fill out the form below and we’ll respond promptly.</p>

  <div class="form">
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <a href="index.html">Return to Home</a>
  <script src="lang-translations.js"></script>
</body>
</html>

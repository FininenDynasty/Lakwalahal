    h1 {
      font-size: 2.4em;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 4px solid #3bbac6;
      background-color: #fff;
    }
    .placeholder {
      background-color: #f8f4e3;
      color: #3e2b1e;
      padding: 40px;
      border-radius: 10px;
      font-size: 1em;
      border: 2px dashed #3bbac6;
    }
    a {
      display: block;
      margin-top: 40px;
      color: #f8f4e3;
      text-decoration: underline;
    }
  </style>
</head>
